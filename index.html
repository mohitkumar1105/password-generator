<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>

    <div class=" d-flex justify-content-center align-items-center"
        style="width:100%; height: 100vh; background-color: rgb(11, 63, 63);">
        <div class="p-5" style="color: #fff;">


            <h4 style="font-size: 20px; color: #fff; margin-bottom: 20px;">PASSWORD GENERATOR</h4>
            <div class="input-field d-flex position-relative" id="input-field">
                <span style="" id="copyMsg">copied</span>
                <input type="text" class="p-1" readonly placeholder="Password" id="password-text" style="border: none; outline: none; width: 100%; border: 1px solid rgb(4, 4, 63); box-shadow: 2px 4px 6px blue; background-color: rgb(4, 4, 51); color: yellowgreen; ">
                <div class="icon position-absolute" id="copy-icon" style="left: 200px; cursor: pointer;" ><i style="color: yellowgreen;" class="bi bi-copy"></i></div>
            </div>


            <div class="second-div mt-3 p-3" style="border: 1px solid darkblue; background-color: rgb(4, 4, 51); border-radius: 5px; width: 100%;">

                <div class="d-flex">
                    <p>Password Length</p>
                    <span id="password-length" class="ms-5">0</span>
                </div>

                <div>
                    <input type="range" min="1" max="20" id="slider">
                </div>

                <div>
                    <input type="checkbox" id="uppercase">
                    <label class="ms-2" for="uppercase">Include uppercase</label>
                </div>

                <div>
                    <input type="checkbox" id="lowercase">
                    <label class="ms-2" for="lowercase">Include lowercase</label>
                </div>

                <div>
                    <input type="checkbox" id="numbers">
                    <label class="ms-2" for="numbers">Include numbers</label>
                </div>

                <div>
                    <input type="checkbox" id="symbols">
                    <label class="ms-2" for="symbols">Include symbols</label>
                </div>


                <div class="d-flex mt-2">
                    <p>strength</p>
                    <span id="indicator" class="ms-5 mt-1 " style="border: 1px solid grey; border-radius:50%; width: 20px; height:20px; "></span>
                </div>


                <button class=" mt-3 p-1" id="password-generator" style="width: 100%; background-color: black; border: none; outline: none; color: yellowgreen; box-shadow: 2px 4px 6px blue">Password Generator</button>


            </div>





        </div>
    </div>



    <script src="script.js"></script>

</body>

</html>
